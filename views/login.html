{{template "header"}}
<title>登录 - 我的博客</title>
</head>

<body>
    <div class="container" style="width: 500px">
        <form method="post" action="/login">
            <div class="form-group">
                <label>账号</label>
                <input id="userAcc" class="form-control" placeholder="输入账号" name="username">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input id="pwd" type="password" class="form-control" placeholder="输入密码" name="pwd">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="autoLogin"> 自动登录
                </label>
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput()">登录</button>
            <button type="submit" class="btn btn-default" onclick="return backToHome()">返回</button>
        </form>
    </div>

    <script type="text/javascript">
    function checkInput(){
        var username = document.getElementById("userAcc");
        if(username.value.length == 0){
            alert("请输入账号");
            return false
        }

        var pwd = document.getElementById("pwd");
        if(pwd.value.length == 0){
            alert("请输入密码");
            return false
        }

        return true
    }

    function backToHome(){
        window.location.href="/"
        return false
    }
    </script>
</body>

</html>
